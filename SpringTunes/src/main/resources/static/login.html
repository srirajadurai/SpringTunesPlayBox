<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SpringTunes | Login</title>

    <!-- Google Font for SpringTunes Logo -->
    <link href=" https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

    <style>

        @font-face {
  font-family: 'Agile';
  src: url('/fonts/agile.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-base: #841617;
            --accent-hover: #a91e20;
            --text-color: #f5f5f5;
        }


        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
  text-align: center;
  margin-bottom: 40px;
  padding: 20px;
  animation: slideIn 1.2s ease-in-out;
}


.logo {
  font-family: 'Baloo 2', cursive; /* Curvy, rounded font */
  font-size: 6rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent-base), var(--accent-hover));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 2px;
  animation: float 3s ease-in-out infinite;
  display: inline-block;
  margin: 0;
  padding: 0;
  border: none;
}



@keyframes slideIn {
  from {
    transform: translateY(-100px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

        .login-container {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--accent-base);
        }

        .form-group {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: #2a2a2a;
            color: var(--text-color);
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-base);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: var(--accent-hover);
        }
    </style>
</head>
<body>
    <div class="header">
<h1 class="logo" style="font-family: 'Agile', sans-serif;">SpringTunes</h1>
</div>
<div class="login-container">
    <form method="post" action="/login">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required />
        </div>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
